<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Backdrop Filter Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        
        .test-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .test-regular-filter {
            background: rgba(255, 255, 255, 0.2);
            filter: blur(2px) saturate(150%);
            -webkit-filter: blur(2px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .support-test {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="support-test">
        <h3>Browser Support Test</h3>
        <div id="support-result">Testing...</div>
    </div>
    
    <div class="test-glass">
        <h3>Test 1: backdrop-filter</h3>
        <p>This should have blurred background if backdrop-filter works</p>
    </div>
    
    <div class="test-regular-filter">
        <h3>Test 2: regular filter</h3>
        <p>This text will be blurry but shows filter support</p>
    </div>
    
    <script>
        // Test browser support
        const supportResult = document.getElementById('support-result');
        
        const supportsBackdropFilter = CSS.supports('backdrop-filter', 'blur(1px)') || 
                                     CSS.supports('-webkit-backdrop-filter', 'blur(1px)');
        
        const supportsFilter = CSS.supports('filter', 'blur(1px)');
        
        supportResult.innerHTML = `
            backdrop-filter: ${supportsBackdropFilter ? '✅ SUPPORTED' : '❌ NOT SUPPORTED'}<br>
            filter: ${supportsFilter ? '✅ SUPPORTED' : '❌ NOT SUPPORTED'}<br>
            User Agent: ${navigator.userAgent}
        `;
    </script>
</body>
</html>
