<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        
        .test-1 {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2.5px);
            -webkit-backdrop-filter: blur(2.5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .test-2 {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2.5px) url(#liquidGlassFilter);
            -webkit-backdrop-filter: blur(2.5px) url(#liquidGlassFilter);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .support-test {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- SVG Filter (same as in component) -->
    <svg width="0" height="0" style="display: none;">
        <defs>
            <filter id="liquidGlassFilter" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence baseFrequency="0.0005" numOctaves="4" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="25" result="displaced"/>
            </filter>
        </defs>
    </svg>

    <div class="support-test">
        <h3>SVG Filter Test</h3>
        <div id="support-result">Testing...</div>
    </div>
    
    <div class="test-1">
        <h3>Test 1: backdrop-filter ONLY</h3>
        <p>backdrop-filter: blur(2.5px)</p>
    </div>
    
    <div class="test-2">
        <h3>Test 2: backdrop-filter + SVG</h3>
        <p>backdrop-filter: blur(2.5px) url(#liquidGlassFilter)</p>
    </div>
    
    <script>
        const supportResult = document.getElementById('support-result');
        
        const supportsBackdropFilter = CSS.supports('backdrop-filter', 'blur(1px)');
        const supportsSVGFilter = CSS.supports('backdrop-filter', 'url(#test)');
        
        supportResult.innerHTML = `
            backdrop-filter: ${supportsBackdropFilter ? '✅ SUPPORTED' : '❌ NOT SUPPORTED'}<br>
            backdrop-filter with SVG: ${supportsSVGFilter ? '✅ SUPPORTED' : '❌ NOT SUPPORTED'}<br>
            User Agent: ${navigator.userAgent.substring(0, 80)}...
        `;
    </script>
</body>
</html>
